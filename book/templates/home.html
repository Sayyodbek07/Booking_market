<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (AJAX uchun) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Kitoblar ro‘yxati</h2>

    <div class="row" id="bookContainer">
        <!-- Kitoblar shu yerga AJAX orqali joylanadi -->
    </div>
</div>

</body>
</html>

<script>
$(document).ready(function () {
    loadBooks();
});

function loadBooks() {
    $.ajax({
        url: "http://127.0.0.1:8000/api/book/list",
        type: "GET",
        dataType: "json",
        success: function (data) {
            const container = $("#bookContainer");
            container.empty();

            if (data.length === 0) {
                container.append(`
                    <div class="col-12 text-center text-muted">
                        Kitoblar mavjud emas
                    </div>
                `);
                return;
            }

            data.forEach(book => {
                container.append(`
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">
                                    <strong>Muallif:</strong> ${book.author}<br>
                                    <strong>Narxi:</strong> ${book.price.toLocaleString()} so'm
                                </p>
                            </div>
                            <div class="card-footer text-muted small">
                                Qo‘shilgan sana: ${book.created_at}
                            </div>
                        </div>
                    </div>
                `);
            });
        },
        error: function () {
            alert("Backend bilan bog‘lanishda xatolik!");
        }
    });
}
</script>
